<!DOCTYPE html>
<html lang="eb">
<head>
	<title>Sign In/Up</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="C:\Users\Priyadharshan\Downloads\Fullstackweb\HTML_CSS\restaurant\bootstrap\css\bootstrap.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="C:\Users\Priyadharshan\Downloads\Fullstackweb\HTML_CSS\restaurant\signup\style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript">
		$(function() {
		    $('#login-form-link').click(function(e) {
		    	$("#login-form").delay(100).fadeIn(100);
		 		$("#register-form").fadeOut(100);
				$('#register-form-link').removeClass('active');
				$(this).addClass('active');
				e.preventDefault();
			});
			$('#register-form-link').click(function(e) {
				$("#register-form").delay(100).fadeIn(100);
		 		$("#login-form").fadeOut(100);
				$('#login-form-link').removeClass('active');
				$(this).addClass('active');
				e.preventDefault();
			});
		});

	</script>
</head>
<body>
	<div class="container">
		<!--Signup title-->
	    <div class="row">
	      <div class="col-md-12 text-center">
	        <h1>We know that you will be hungry, but we couldn't recognize you...</h1><br>
	        <h3>Please Login</h3><br>
	      </div>
	    </div>


		<!--Login-->
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div><br>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="C:\Users\Priyadharshan\Downloads\Fullstackweb\HTML_CSS\restaurant\home\home.html" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" action="#" method="post" role="form" style="display: none;">
									<div class="form-group">
										<label class="col-md-4 control-label">First Name</label>
										<div class="col-md-4 inputGroupContainer">
										<div class="input-group">
										<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
										<input  name="first_name" placeholder="First Name" class="form-control"  type="text">
										</div>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-4 control-label" >Last Name</label> 
										<div class="col-md-4 inputGroupContainer">
										<div class="input-group">
										<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
										<input name="last_name" placeholder="Last Name" class="form-control"  type="text">
										</div>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-4 control-label">Address</label>
										<div class="col-md-4 inputGroupContainer">
										<div class="input-group">
										<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
										<input  name="address" placeholder="Address" class="form-control"  type="text">
										</div>
										</div>
									</div>
									<div class="form-group">
									  	<label class="col-md-4 control-label">Username</label>  
									  	<div class="col-md-4 inputGroupContainer">
									  	<div class="input-group">
									  	<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
									  	<input  name="user_name" placeholder="Username" class="form-control"  type="text">
									    </div>
									  	</div>
									</div>
									<div class="form-group">
 										<label class="col-md-4 control-label" >Password</label> 
    									<div class="col-md-4 inputGroupContainer">
									    <div class="input-group">
									  	<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
									  	<input name="user_password" placeholder="Password" class="form-control"  type="password">
									    </div>
									  	</div>
									</div>
									<div class="form-group">
										<label class="col-md-4 control-label" >Confirm Password</label> 
										<div class="col-md-4 inputGroupContainer">
										<div class="input-group">
										<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
										<input name="confirm_password" placeholder="Confirm Password" class="form-control"  type="password">
										</div>
										</div>
									</div>
									<div class="form-group">
									 	<label class="col-md-4 control-label">E-Mail</label>  
									    <div class="col-md-4 inputGroupContainer">
									    <div class="input-group">
									    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
									  	<input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
									    </div>
									  	</div>
									</div>
									<div class="form-group">
								  		<label class="col-md-4 control-label">Contact No.</label>  
								    	<div class="col-md-4 inputGroupContainer">
								    	<div class="input-group">
								        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
								  		<input name="contact_no" placeholder="(639)" class="form-control" type="text">
								    	</div>
								  		</div>
									</div>
									<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>
									<div class="form-group">
									  	<label class="col-md-4 control-label"></label>
									  	<div class="col-md-4"><br>
									    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
									  	</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--footer-->
	<footer class="container-fluid text-center">
		<p>&copy; Piriyadharshan Ravi <p>
	</footer>
		</div>	
	</div>
</body>
</html>
